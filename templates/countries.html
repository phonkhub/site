{% extends "base.html" %} {% block content %}
<ul>
    {% for country in countries %} {% if let Some(artists) =
    artists.get(country.code) %}
    <a href="./{{ country.code }}.html"
        ><li>{{ country.emoji }}{{ country.name }} ({{ artists.len() }})</li></a
    >
    {% endif %} {% endfor %}
</ul>
{% endblock %}
